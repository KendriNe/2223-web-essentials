<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="Oefening 7.css" />
  </head>
  <body>
    <h1 class="head">Soundboard</h1>
    <div class="container">
      <div class="gelebox">
        <img class="image" src="MP3/badumtss.jpg" alt="drum" />
        <audio controls src="MP3/badumtss.mp3"></audio>
      </div>
      <div class="gelebox">
        <img class="image" src="MP3/buzzer.png" alt="buzzer" />
        <audio controls src="MP3/buzzer.mp3"></audio>
      </div>
      <div class="gelebox">
        <img class="image" src="MP3/doorbell.png" alt="doorbell" />
        <audio controls src="MP3/doorbell.mp3"></audio>
      </div>
      <div class="gelebox">
        <img class="image" src="MP3/fart.png" alt="fart" />
        <audio controls src="MP3/fart.mp3"></audio>
      </div>
    </div>
  </body>
</html>
