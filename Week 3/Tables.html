<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table {
            border: 2px solid black;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Naam</th>
        <th>Voornaam</th>
        <th>Beroep</th>
    </tr>
    <tr>
        <td rowspan="2">Neijens</td>
        <td colspan="2">Kenji</td>
    </tr>
    <tr>
        <td>y</td>
        <td>z</td>
    </tr>
</table>


</body>
</html>
