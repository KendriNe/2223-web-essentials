<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table {
            border: 2px solid black;
        }

        td, th {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }

        tr th:nth-child(3),th:nth-child(2) {
            background-color: yellow;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <td colspan="3">
            PXL
        </td>
    </tr>
    </thead>
    <tr>
        <th>Naam</th>
        <th>Voornaam</th>
        <th>Beroep</th>
    </tr>
    <tr>
        <td rowspan="2">Neijens</td>
        <td colspan="2">Kenji</td>
    </tr>
    <tr>
        <td>y</td>
        <td>z</td>
    </tr>
    <tfoot>
    <tr>
        <td colspan="3">
            PXL
        </td>
    </tr>
    </tfoot>
</table>


</body>
</html>
